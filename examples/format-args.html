
<style>
  body {
    padding: 50px;
    font: 14px Helvetica, Arial;
  }
  label {
    display: block;
    clear: both;
  }
</style>

<script src="../build/build.js"></script>

<div id="user">
  <h2 data-text="first"></h2>
  <p><span data-text="fullname"></span> was born on <span data-text="birthdate | date:%Y %d"></span>.</p>
</div>

<script>
  var Emitter = require('component-emitter');
  var reactive = require('reactive');
  var tmpl = document.querySelector('#user');

  var user = {
    first: 'Loki',
    last: 'Ferret',
    birthdate: new Date
  };

  Emitter(user);
  
  function UserView(user) {
    this.user = user;
    reactive(tmpl, user, this);
  }

  UserView.prototype.date = function(date, fmt){
    return fmt
      .replace('%Y', date.getFullYear())
      .replace('%d', date.getDate())
  };

  UserView.prototype.fullname = function(){
    return this.user.first + ' ' + this.user.last;
  };

  var view = new UserView(user);
</script>
